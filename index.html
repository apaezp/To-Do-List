<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/1ec1ce3a3a.js" crossorigin="anonymous"></script>
    <title>To-DO LIST</title>
  </head>
  <body>
    <section>
      <div class="img-box">
        <img src="assets/img/tasks.jpg" alt="To Do List" />
      </div>
      <div class="content-box">
        <div class="form-box">
          <h2>To-Do List</h2>
          
            <div class="input-box">
              <input class="newTask" type="text" placeholder="Add a new task" />
              <button id="pressButton"><i class="fas fa-plus"></i></button>
            </div>
            <div class="list-box">
            <ul class="todo-box"></ul>

           </div>
            <div class="total-count"> 
              <p> <span
                >You have a total of <span class="number-total-count"> 0 </span> tasks!</span> </p>
            </div>

        </div>
        <div class="footer-box">          
          
          <h2>Completed</h2>
          <ul class="total-tasks"></ul>
          <div class="done-count"> 
              <p> <span
                >You have finished <span class="number-done-count">0</span> tasks!</span></p>
            </div>

        </div>        

          
      </div>
    </section>

    <script src="assets/js/script.js"></script>
  </body>
</html>
